<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaximPod</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ===== Windows XP Desktop Area ===== -->
  <div class="desktop-area">
    <!-- ♻ Recycle Bin (popup trigger) -->
    <div class="icon" style="top: 6%; left: 1%;" data-window="recycleWindow">
      <img src="images/recycle-bin-icon.png" alt="Recycle Bin Icon">
      <span>Recycle Bin</span>
    </div>

    <!-- 👤 User -->
    <div class="icon" style="top: 16%; left: 1%;" data-link="user.html">
      <img src="images/user-icon.png" alt="User Icon">
      <span>User</span>
    </div>

    <!-- 🖼 JPG -->
    <div class="icon" style="top: 26%; left: 1%;" data-link="jpg.html">
      <img src="images/jpg-icon.png" alt="JPG Icon">
      <span>jpg</span>
    </div>

    <!-- ✨ Fated Finds -->
    <div class="icon" style="top: 36%; left: 1%;" data-link="fatedfinds.html">
      <img src="images/fatedfinds-icon.png" alt="Fated Finds Icon">
      <span>Fated Finds</span>
    </div>

    <!-- 📻 Fine Tuned Broadcast -->
    <div class="icon" style="top: 46%; left: 1%;" data-link="finetuned.html">
      <img src="images/finetuned-broadcast-icon.png" alt="Fine Tuned Broadcast Icon">
      <span>Fine Tuned Broadcast</span>
    </div>

    <!-- 🤝 Get Involved -->
    <div class="icon" style="top: 56%; left: 1%;" data-link="getinvolved.html">
      <img src="images/get-involved-icon.png" alt="Get Involved Icon">
      <span>Get Involved</span>
    </div>

    <!-- 📫 MaxyMail -->
    <div class="icon" style="top: 66%; left: 1%;" data-link="maxymail.html">
      <img src="images/maxymail-icon.png" alt="Maxy Mail Icon">
      <span>MaxyMail</span>
    </div>

    <!-- 🧑‍💼 Hire -->
    <div class="icon" style="top: 76%; left: 1%;" data-link="hire.html">
      <img src="images/hire-icon.png" alt="Hire Icon">
      <span>Hire</span>
    </div>

    <!-- 🎮 Gaming -->
    <div class="icon" style="top: 86%; left: 1%;" data-link="gaming.html">
      <img src="images/gaming-icon.png" alt="Gaming Icon">
      <span>Gaming</span>
    </div>
  </div>

 <!-- ♻ Windows XP–style Recycle Bin Window -->
<div class="window" id="recycleWindow" hidden>
  <div class="title-bar" data-drag-handle>
    <div class="title-bar-text">Recycle Bin</div>
   <div class="title-bar-controls">
  <button aria-label="Minimize" class="min-btn"></button>
  <button aria-label="Maximize" class="max-btn"></button>
  <button aria-label="Close" class="close-btn"></button>
</div>
  </div>

  <div class="window-body">
    <div class="file">
      <img src="images/text-file-icon.png" alt="Text File Icon">
      <span>Too Late to Start</span>
    </div>
    <div class="file">
      <img src="images/text-file-icon.png" alt="Text File Icon">
      <span>Not Good Enough</span>
    </div>
    <div class="file">
      <img src="images/text-file-icon.png" alt="Text File Icon">
      <span>Replaceable</span>
    </div>
    <div class="file">
      <img src="images/text-file-icon.png" alt="Text File Icon">
      <span>Ready to Quit</span>
    </div>
  </div>
</div>

  <!-- ===== Static Taskbar Image ===== -->
  <div class="taskbar-image">
    <img src="images/taskbar.png" alt="Windows XP Taskbar">
  </div>

  <!-- ===== Script Link ===== -->
  <script src="js/script.js"></script>
</body>
</html>
